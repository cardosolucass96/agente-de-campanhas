version: '3.8'

services:
  agente-campanhas:
    image: ghcr.io/cardosolucass96/agente-de-campanhas:latest
    ports:
      - "8000:8000"
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Facebook/Meta
      - FACEBOOK_ACCESS_TOKEN=${FACEBOOK_ACCESS_TOKEN}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      
      # WhatsApp Business API (se usar)
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_BUSINESS_ACCOUNT_ID=${WHATSAPP_BUSINESS_ACCOUNT_ID}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_WEBHOOK_VERIFY_TOKEN=${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
      
      # Evolution API (se usar)
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
      
      # Provider ativo (evolution ou whatsapp_business)
      - ACTIVE_WHATSAPP_PROVIDER=${ACTIVE_WHATSAPP_PROVIDER:-evolution}
      
      # Database
      - DATABASE_URL=sqlite:////app/data/agente_campanhas.db
    volumes:
      # Persistir banco de dados
      - agente-data:/app/data

volumes:
  agente-data:
    driver: local
