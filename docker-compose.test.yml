version: "3.8"

services:
  agente-campanhas-test:
    image: ghcr.io/cardosolucass96/agente-de-campanhas:latest
    container_name: agente-test
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=test-key
      - DATABASE_URL=sqlite:////app/data/agente_campanhas.db
      - TZ=America/Sao_Paulo
    volumes:
      - ./test-data:/app/data
